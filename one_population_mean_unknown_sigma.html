<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Population Mean When &sigma; is Unknown</title>
    <link rel="stylesheet" href="./css/one_population_mean_unknown_sigma.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/one_population_mean_unknown_sigma.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th colspan="2">
                    <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1">One
                        Population Mean When &sigma; is Unknown</div>
                </th>
            </tr>

            <tr>
                <td>

                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">

                            <table style="margin: 0 auto; text-align: left; display: table;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_nh_val">Determine Null Hypothesis
                                            <i><b>H<sub>0</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_nh_val"
                                            name="opmus_nh_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_ah_val">Determine Alternate Hypothesis
                                            <i><b>H<sub>1</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_ah_val"
                                            name="opmus_ah_val" disabled>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_pm_val">Determine Population Mean
                                            <i><b>&#xb5;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_pm_val"
                                            name="opmus_pm_val" disabled>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_sl_val">Determine Significance Level
                                            <i><b>&alpha;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_sl_val"
                                            name="opmus_sl_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_sm_val">Determine Sample Mean
                                            <i><b>x&#772</b></i>
                                            :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_sm_val"
                                            name="opmus_sm_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_ssd_val">Determine Sample <br> Standard Deviation
                                            <i><b>s</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_ssd_val"
                                            name="opmus_ssd_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="opmus_ss_val">Determine Sample Size <i><b>n</b></i>
                                            :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="opmus_ss_val"
                                            name="opmus_ss_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="text-align: center;">
                                        <select class="form-select-sm fs-3" name="conditions" id="conditions">
                                            <option value="two_tailed">H1 &#8800; &#xb5;</option>
                                            <option value="left_tailed">H1 &#8826; &#xb5;</option>
                                            <option value="right_tailed">H1 &#8827; &#xb5;</option>
                                        </select>
                                    </td>

                                    <td style="text-align: center;">
                                        <button id="opmus_btn" class="btn btn-primary m-lg-3 fs-4" onclick="calculateOPMUS(
                                                document.getElementById('opmus_nh_val').value, 
                                                document.getElementById('opmus_sl_val').value, 
                                                document.getElementById('opmus_sm_val').value, 
                                                document.getElementById('opmus_ssd_val').value, 
                                                document.getElementById('opmus_ss_val').value, 
                                                document.getElementById('conditions').value)">Calculate</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <table id="opmus_res"
                                            class="table table-bordered table-light table-hover table-striped text-center fs-3">
                                        </table>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>

                </td>
            </tr>

        </table>
    </div>
</body>

<script>
    const opmus_nh_val = document.getElementById("opmus_nh_val");
    const opmus_ah_val = document.getElementById("opmus_ah_val");
    const opmus_pm_val = document.getElementById("opmus_pm_val");
    const opmus_sl_val = document.getElementById("opmus_sl_val");
    const opmus_sm_val = document.getElementById("opmus_sm_val");
    const opmus_ssd_val = document.getElementById("opmus_ssd_val");
    const opmus_ss_val = document.getElementById("opmus_ss_val");
    const conditions = document.getElementById("conditions");
    const opmus_btn = document.getElementById("opmus_btn");

    if (opmus_nh_val.value == "" || opmus_sl_val.value == "" || opmus_sm_val.value == "" || opmus_ssd_val.value == "" || opmus_ss_val.value == "") {
        opmus_btn.disabled = true;
    }

    // allows only positive and positive decimal values
    function checkValidity() {
        if ((opmus_nh_val.value).match(/^\d+(\.\d+)?$/) &&
            (opmus_sl_val.value).match(/^[0-9]+$/) &&
            (opmus_sm_val.value).match(/^\d+(\.\d+)?$/) &&
            (opmus_ssd_val.value).match(/^\d+(\.\d+)?$/) &&
            (opmus_ss_val.value).match(/^[0-9]+$/)) {
            // checkPValidity();
            opmus_btn.disabled = false;
        } else if (opmus_nh_val.value == "" || opmus_sl_val.value == "" || opmus_sm_val.value == "" || opmus_ssd_val.value == "" || opmus_ss_val.value == "") {
            opmus_btn.disabled = true;
        } else {
            opmus_btn.disabled = true;
        }
    }

    function setValue() {
        opmus_ah_val.value = opmus_nh_val.value;
        opmus_pm_val.value = opmus_nh_val.value;
    }

    opmus_nh_val.addEventListener("input", checkValidity);
    opmus_nh_val.addEventListener("input", setValue);
    opmus_pm_val.addEventListener("input", checkValidity);
    opmus_sl_val.addEventListener("input", checkValidity);
    opmus_sm_val.addEventListener("input", checkValidity);
    opmus_ssd_val.addEventListener("input", checkValidity);
    opmus_ss_val.addEventListener("input", checkValidity);
</script>

</html>
