<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampling Distribution of Sample Mean</title>
    <link rel="stylesheet" href="./css/mean_discrete_binomial_variable.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/sampling_distribution_of_sample_mean_calc.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th colspan="2">
                    <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1">
                        Sampling Distribution of Sample Mean</div>
                </th>
            </tr>

            <tr>
                <td>

                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">

                            <table style="margin: 0 auto; text-align: center; display: table;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="sdsm_sd_val">Determine Standard Deviation <i><b>Ïƒ</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="sdsm_sd_val" name="sdsm_sd_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="sdsm_n_val">Determine Sample Size <i><b>n</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="sdsm_n_val"
                                            name="sdsm_n_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td colspan="2">
                                        <button id="sdsm_btn" class="btn btn-primary m-lg-3 fs-4"
                                            onclick="calculateSDSM(document.getElementById('sdsm_n_val').value, document.getElementById('sdsm_sd_val').value)">Calculate</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <table id="sdsm_res" class="table table-bordered table-light table-hover table-striped text-center fs-3"></table>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>

                </td>
            </tr>

        </table>
    </div>
</body>

<script>
    const val_n = document.getElementById("sdsm_n_val");
    const val_sd = document.getElementById("sdsm_sd_val");
    const sdsm_btn = document.getElementById("sdsm_btn");

    if (val_n.value == "" || val_sd == "") {
        sdsm_btn.disabled = true;
    }

    function checkValidity() {
        if ((val_n.value).match(/^[0-9]+$/) &&
            (val_sd.value).match(/^\d+(\.\d +)?$/)) {
            // checkPValidity();
            sdsm_btn.disabled = false;
        } else if (val_n.value == "" || val_sd.value == "") {
            sdsm_btn.disabled = true;
        } else {
            sdsm_btn.disabled = true;
        }
    }

    val_n.addEventListener("input", checkValidity);
    val_sd.addEventListener("input", checkValidity);
</script>

</html>
