<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/population_mean_sd.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/population_mean_sd.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Population Mean - Population Standard Deviation</title>
</head>
<body class="bg-dark">
    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th> <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1"> Population Mean - Population Standard Deviation</div></th>
            </tr>
        
            <tr>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">
                            <table style="margin: 0 auto; text-align: center; display: table;">
                                <tr>
                                    <td>
                                        <label class="fs-4" for="msd_val">Enter Your Population Values to Calculate<br>Population Mean & Standard Deviation:</label>
                                    </td>
                            
                                    <td>
                                        <textarea class="form-control fs-3" name="msd_val" id="msd_val" placeholder="Enter Comma(,) separated values&#10;i.e. - 5,0,6.10,-8,6"
                                            cols="30" rows="5" required></textarea>
                                    </td>
                                </tr>
                            
                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-primary m-lg-3 fs-4" id="msd_cal" onclick="calculateMSD(document.getElementById('msd_val').value)">Calculate</button>
                                    </td>
                                </tr>
                            
                                <tr>
                                    <div class="bg-white">
                                        <table id="msd_result" class="table table-bordered table-light table-hover table-striped text-center fs-3"></table>
                                    </div>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        
        </table>
    </div>
</body>

<script>
    const msd_text = document.getElementById("msd_val");
    const msd_btn = document.getElementById("msd_cal");

    if(msd_text.value == "") {
        msd_btn.disabled = true;
    }

    function checkMSDInput() {
        if((msd_text.value).match(/^[+-]?\d+(?:\.\d+)?(?:\s*,\s*[+-]?\d+(?:\.\d+)?)*$/)) {
            msd_btn.disabled = false;
        } else if(msd_text.value == "") {
            msd_btn.disabled = true;
        } else {
            msd_btn.disabled = true;
        }
    }

    msd_text.addEventListener("input",checkMSDInput)
</script>

</html>
