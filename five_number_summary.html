<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/five_number_summary.css">
    <script src="./js/five_number_summary.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Five Number Summary</title>
</head>
<body class="bg-dark">
    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th> <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1"> Five Number Summary </div> </th>
            </tr>
            
            <tr>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-auto">
                            <table style="margin: 0 auto; text-align: center; display: table;">
                                <tr>
                                    <td>
                                        <label class="fs-4 p-lg-5" for="fns_val">Enter Your values to calculate<br>Five Number Summary:</label>
                                    </td>
                                        
                                    <td>
                                        <textarea class="form-control fs-3" name="fns_val" id="fns_val" cols="30" rows="5" 
                                                placeholder="Enter Comma(,) separated values&#10;i.e. - 5,0,6.10,-8,6" required></textarea>
                                    </td>
                                </tr>
                                    
                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-primary m-lg-3 fs-4" id="fns_cal" onclick="calculateFNS(document.getElementById('fns_val').value)">Calculate</button>
                                    </td>
                                </tr>
                                    
                                <tr>
                                    <td colspan="2">
                                        <div class="bg-white">
                                            <table id="fns_res" class="table table-bordered table-light table-hover table-striped text-center fs-3"></table>
                                        </div>
                                    </td>
                                </tr>
                            </table>        
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <table style="width: 100%; text-align: center;">
            <tr>
                <td>
                    <div id="boxPlot"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

<script>
    const fns_text = document.getElementById("fns_val");
    const fns_btn = document.getElementById("fns_cal");

    if(fns_text.value == "") {
        fns_btn.disabled = true;
    }

    function checkFNSInput() {
        if((fns_text.value).match(/^[+-]?\d+(?:\.\d+)?(?:\s*,\s*[+-]?\d+(?:\.\d+)?)*$/)) {
            fns_btn.disabled = false;
        } else if(fns_text.value == "") {
            fns_btn.disabled = true;
        } else {
            fns_btn.disabled = true;
        }
    }

    fns_text.addEventListener("input",checkFNSInput);
</script>

</html>
