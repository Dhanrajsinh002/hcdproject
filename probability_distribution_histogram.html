    const pdh_m1_txt0 = document.getElementById("pdh_val");

        if(pdh_m2_txt0.value == "" || pdh_m2_txt1.value == "") {
            pdh_btn2.disabled = true;
        }

        function isValidPDHInputMethod1() {
            if((pdh_m1_txt0.value).match(/^(?:\s*[a-zA-Z]+\s*)(?:,\s*[a-zA-Z]+\s*)*$/)) {
                pdh_btn1.disabled = false;
            } else if(pdh_m1_txt0.value == "") {
                // val.setCustomValidity("Empty Input");
                pdh_btn1.disabled = true;
            } else {
                // pdh_m1_txt0.setCustomValidity("allows only alphabet letters");
                pdh_btn1.disabled = true;
            }
        }

        function isValidPDHInputMethod2() {
            if( (pdh_m2_txt0.value != "" && pdh_m2_txt1.value != "") &&
            ((pdh_m2_txt0.value).match(/^(\d+\s*,\s*)*\d+$/) 
            && (pdh_m2_txt1.value).match(/^(\d+\s*,\s*)*\d+$/) ) ) {
                pdh_btn2.disabled = false;
                checkEqualLength();
                checkeDuplication();
            } else {
                pdh_btn2.disabled = true;
            }
        }
        
        function checkEqualLength() {
            if( ((pdh_m2_txt0.value).split(",")).length === ((pdh_m2_txt1.value).split(",")).length) {
                pdh_btn2.disabled = false;
            } else {
                pdh_btn2.disabled = true;
            }
        };

        function checkeDuplication() {
            const regex = /^(?!.*\b(\w+)\b.*,\s*\b\1\b)[0-9]+(?:,\s*[0-9]+)*$/;
            if(regex.test(pdh_m2_txt0.value)) {
                pdh_btn2.disabled = false;
            } else {
                pdh_btn2.disabled = true;
            }
        }

        // pdh_m1_txt0.addEventListener("input",isValidPDHInputMethod1)
        pdh_m2_txt0.addEventListener("input",isValidPDHInputMethod2)
        pdh_m2_txt1.addEventListener("input",isValidPDHInputMethod2)
</script>
