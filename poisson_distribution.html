<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Distribution</title>
    <link rel="stylesheet" href="./css/poisson_distribution.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/poisson_distribution.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th colspan="2"><div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1">Poisson Distribution</div></th>
            </tr>

            <tr>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">

                            <table style="margin: 0 auto; text-align: center; display: table;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pd_lemda_val">Determine <i><b>λ</b></i></label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pd_lemda_val" name="pd_lemda_val" required>
                                    </td>
                                </tr>
                                
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pd_x_val">Determine <i><b>x</b></i></label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pd_x_val" name="pd_x_val" required>
                                    </td>
                                </tr>
                                
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <select class="form-select-sm fs-3" aria-label="Disabled select example" name="conditions" id="conditions">
                                            <option value="equal">P(X = x) = </option>
                                            <option value="less_equal">P(X ≤ x) =</option>
                                            <option value="greter_equal">P(X ≥ x) =</option>
                                        </select>
                                    </td>
                                    <td style="width: 50%;">
                                        <button id="pd_btn" class="btn btn-primary m-lg-3 fs-4"
                                            onclick="calculatePD(document.getElementById('pd_lemda_val').value,document.getElementById('pd_x_val').value,document.getElementById('conditions').value)">Calculate</button>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td colspan="2">
                                        <div class="bg-white">
                                            <table id="pd_res" class="table table-bordered table-light table-hover table-striped text-center fs-3"></table>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </td>
            </tr>
        
        </table>
    </div>

</body>

<script>

    const lemda_val = document.getElementById("pd_lemda_val");
    const x_val = document.getElementById("pd_x_val");
    const pd_btn = document.getElementById("pd_btn");

    if(lemda_val.value == "" || x_val.value == "") {
        pd_btn.disabled = true;
    }

    function checkPDValidity1() {
        if((lemda_val.value).match(/^[0-9]+(?:\.[0-9]+)?$/) && (x_val.value).match(/^[+]?\d+$/)) {
            // console.log('IF CHECKED');
            pd_btn.disabled = false;
        } else if (lemda_val.value == "" || x_val.value == "") {
            // console.log('ELSE IF CHECKED');
            pd_btn.disabled = true;
        } else {
            // console.log('ELSE CHECKED');
            pd_btn.disabled = true;
        }
    }

    lemda_val.addEventListener("input",checkPDValidity1);
    x_val.addEventListener("input",checkPDValidity1);
</script>

</html>
