<html>

<head>
    <title>Estimating Population Mean</title>
    <link rel="stylesheet" href="./css/estimating_population_mean.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script> -->
    <script src="./js/estimating_population_mean.js"></script>
</head>

<body class="bg-dark">

    <div class="well bg-transparent border-0">

        <table style="text-align: center; width: 100%;" id="mainTableGraphs">
            <tr>
                <th colspan="2" align="center">
                    <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1 ">Estimating Population Mean</div>
                </th>
            </tr>

            <tr style="width: 50%;">
                <td style="width: 50%;">
                    <div class="well well-sm row mx-md-3 ">
                        <input type="radio" name="rbtn" id="r1" value="r1" />
                        <label for="r1">Method 1</label>
                    </div>
                </td>

                <td style="width: 50%;">
                    <div class="well well-sm row mx-md-3 ">
                        <input type="radio" name="rbtn" id="r2" value="r2" />
                        <label for="r2">Method 2</label>
                    </div>
                </td>
            </tr>

            <tr>

                <td style="width: 50%;">
                    <div class="well row mx-md-3">

                        <fieldset id="f1">
                            <table style="text-align: center; width: 100%;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_sm_val">Determine Sample Mean <i><b>x&#772</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="epm_sm_val" name="epm_sm_val" required>
                                    </td>
                                </tr>
                                
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_n_val">Determine Sample Size <i><b>n</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="epm_n_val" name="epm_n_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_psd_val">Determine Population Standard Deviation <i><b>&sigma;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="epm_psd_val" name="epm_psd_val" required>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_ci_val">Determine Confidence Interval <i><b>&alpha;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="epm_ci_val" name="epm_ci_val" required>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-primary m-lg-4 fs-4" id="epm_btn1"
                                            onclick="estimatePMM1(document.getElementById('epm_sm_val').value, document.getElementById('epm_n_val').value, document.getElementById('epm_psd_val').value, document.getElementById('epm_ci_val').value)">Calculate</button>
                                    </td>
                                </tr>

                            </table>
                        </fieldset>
                        <!-- </form> -->
                    </div>
                </td>

                <td style="width: 50%;">
                    <div class="well row mx-md-3">
                        <!-- <form> -->
                        <fieldset id="f2">
                            <table style="text-align: center; width: 100%">
                                <tr>
                                    <td>
                                        <label for="epm_m2_val">Enter Your Values </label>
                                    </td>
                                    <td>
                                        <textarea style="resize: none;" class="form-control fs-3" cols="30" rows="5" id="epm_m2_val" name="epm_m2_val"
                                            placeholder="Enter Comma(,) separated values&#10;i.e. - 5,0,6.10,-8,6" required></textarea>
                                    </td>
                                </tr>

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_m2_psd_val">Determine Population <br> Standard Deviation <i><b>&sigma;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 my-3" type="text" id="epm_m2_psd_val" name="epm_m2_psd_val" required>
                                    </td>
                                </tr>
                                
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="epm_m2_ci_val">Determine Confidence Interval <i><b>&alpha;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 my-2" type="text" id="epm_m2_ci_val" name="epm_m2_ci_val" required>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-primary m-lg-5 fs-4" id="epm_btn2"
                                            onclick="estimatePMM2(document.getElementById('epm_m2_val').value, document.getElementById('epm_m2_psd_val').value, document.getElementById('epm_m2_ci_val').value)">Calculate</button>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <!-- </form> -->
                    </div>
                </td>

            </tr>

            <tr>
                <td colspan="2">
                    <div class="panel panel-default">
                        <table
                            class="border border-3 rounded-pill table table-bordered table-hover table-light table-striped text-center fs-3"
                            id="result"></table>
                    </div>
                </td>
            </tr>

        </table>
    </div>
</body>
<script>

    const epm_sm_val = document.getElementById("epm_sm_val");
    const epm_n_val = document.getElementById("epm_n_val");
    const epm_psd_val = document.getElementById("epm_psd_val");
    const epm_ci_val = document.getElementById("epm_ci_val");
    const epm_m2_val = document.getElementById("epm_m2_val");
    const epm_m2_psd_val = document.getElementById("epm_m2_psd_val");
    const epm_m2_ci_val = document.getElementById("epm_m2_ci_val");
    const epm_btn1 = document.getElementById("epm_btn1");
    const epm_btn2 = document.getElementById("epm_btn2");

    $(document).ready(function () {
        $("#f2").prop("disabled", true);
        $("#r1").prop("checked", true);
        $("input:radio").click(function () {
            if ($(this).val() == "r1") {
                $("#f1").prop("disabled", false);
                $("#f2").prop("disabled", true);
            } else {
                $("#f1").prop("disabled", true);
                $("#f2").prop("disabled", false);
            }
        });
    });

    if (epm_sm_val.value == "" || epm_n_val.value == "" || epm_psd_val.value == "" || epm_ci_val.value == "") {
        epm_btn1.disabled = true;
    }
    if (epm_m2_val.value == "" || epm_m2_psd_val.value == "" || epm_m2_ci_val.value == "") {
        epm_btn2.disabled = true;
    }

    // allows only positive and positive decimal values
    // allows only positive values
    // allows only positive and positive decimal values
    // allows only positive and decima number between 0 to 100
    function isValidInputForMethod1() {
        if ((epm_sm_val.value).match(/^\d+(\.\d+)?$/) 
            && (epm_n_val.value).match(/^[0-9]+$/)
            && (epm_psd_val.value).match(/^\d+(\.\d+)?$/)
            && (epm_ci_val.value).match(/^(\d{1,2}(\.\d+)?|100(\.0+)?)$/)) {
            epm_btn1.disabled = false;
        } else if (epm_sm_val.value == "" || epm_n_val.value == "" || epm_psd_val.value == "" || epm_ci_val.value == "") {
            // val.setCustomValidity("Empty Input");
            epm_btn1.disabled = true;
        } else {
            // epm_sm_val.setCustomValidity("allows only alphabet letters");
            epm_btn1.disabled = true;
        }
    }

    // alloes only positive or decimal number separated by comma there may be spaces after and before comma
    // allows only positive and positive decimal values
    function isValidInputForMethod2() {
        if ((epm_m2_val.value).match(/^\d+(\.\d+)?(\s*,\s*\d+(\.\d+)?)*$/)
            && (epm_m2_psd_val.value).match(/^\d+(\.\d+)?$/)
            && (epm_m2_ci_val.value).match(/^(\d{1,2}(\.\d+)?|100(\.0+)?)$/)) {
            epm_btn2.disabled = false;
        } else {
            epm_btn2.disabled = true;
        }
    }

    // var answer = Math.abs(jStat.normal.inv(sig, 0, 1)).toFixed(3) 0.025 = 1.960
    
    epm_sm_val.addEventListener("input", isValidInputForMethod1);
    epm_n_val.addEventListener("input", isValidInputForMethod1);
    epm_psd_val.addEventListener("input", isValidInputForMethod1);
    epm_ci_val.addEventListener("input", isValidInputForMethod1);
    epm_m2_val.addEventListener("input", isValidInputForMethod2);
    epm_m2_psd_val.addEventListener("input", isValidInputForMethod2);
    epm_m2_ci_val.addEventListener("input", isValidInputForMethod2);

</script>

</html>
