    <title>Sample Mean - Sample Variance - Sample Standard Deviation</title>
</head>
<body class="bg-dark">
    <div class="well bg-transparent border-0 text-center">

        <table style="width: 100%; text-align: center;">
            <tr>
                <th> <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1"> Sample Mean - Sample Variance - Sample Standard Deviation </div> </th>
            </tr>
            
            <tr>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">

                            <!-- <form> -->
                                <table style="margin: 0 auto; text-align: center; display: table;" id="formTable">
                                    <tr>
                                        <td>
                                            <label class="fs-4 p-lg-5" for="mvsd_val">Enter Your Sample Values to Calculate<br> Sample Mean, Variance & Standard Deviation: </label>
                                        </td>
                                        <td>
                                            <textarea class="form-control fs-3" cols="30" rows="5" id="mvsd_val" name="mvsd_val" 
                                                placeholder="Enter Comma(,) separated values&#10;i.e. - 5,0,6.10,-8,6" required></textarea>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td colspan="2">
                                            <!-- <input type="submit" id="mvsd_cal" value="Calculate"> -->
                                            <button class="btn btn-primary m-lg-3 fs-4" id="mvsd_cal" 
                                                onclick="calculateMVSD(document.getElementById('mvsd_val').value)">Calculate</button>
                                            <!-- <button id="mvsd_cal">Calculate</button> -->
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td colspan="2">
                                            <!-- <div id="subTable" class="container-fluid"> -->
                                                <div class="bg-white">
                                                    <table id="subTable" class="table table-bordered table-light table-hover table-striped text-center fs-3"></table>
                                                </div>
                                            <!-- </div> -->
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- </form> -->
                    </td>
                </tr>
                
            </table>
        </div>
        </body>
        <script>
            
            const smvd_text = document.getElementById("mvsd_val");
            const smvd_btn = document.getElementById("mvsd_cal");

    if(smvd_text.value == "") {
        smvd_btn.disabled = true;
    }

    function checkMVSDInput() {
        if((smvd_text.value).match(/^[+-]?\d+(?:\.\d+)?(?:\s*,\s*[+-]?\d+(?:\.\d+)?)*$/)) {
            smvd_btn.disabled = false;
        } else if(smvd_text.value == "") {
            smvd_btn.disabled = true;
            // obj.setCustomValidity("empty input");
        } else {
            // obj.setCustomValidity("");
            smvd_btn.disabled = true;
            // smvd_text.setCustomValidity("allows only numbers");
        }
    }

    smvd_text.addEventListener("input",checkMVSDInput);
    // smvd_btn.addEventListener("click",calculateMVSD)
</script>


</html>
