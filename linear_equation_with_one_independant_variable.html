<script>
    
    const y_intercept = document.getElementById("y_intercept");
    const y_slop = document.getElementById("y_slop");
    const y_btn = document.getElementById("y_btn");

    if(y_intercept.value == "" || y_slop.value == "") {
        y_btn.disabled = true;
    }

    function checkValidY() {
        if((y_intercept.value).match(/^[+-]?(?:(?:\d+\.\d+)|(?:\d+\/\d+)|\d+)$/) && 
            (y_slop.value).match(/^[+-]?(?:(?:\d+\.\d+)|(?:\d+\/\d+)|\d+)$/)) {
            y_btn.disabled = false;
        } else if(y_intercept.value == "" || y_slop.value == "") {
            y_btn.disabled = true;
        } else {
            y_btn.disabled = true;
        }
    }
