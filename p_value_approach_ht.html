<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P - Value Approach Hypothesis Testing</title>
    <link rel="stylesheet" href="./css/linear_equation_with_one_independant_variable.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/linear_equation_with_one_independant_variable.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <div class="well bg-transparent border-0">

        <table style="text-align: center; width: 100%;" id="mainTableGraphs">
            <tr>
                <th colspan="2" align="center">
                    <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1 ">
                        <i>P</i> - Value Approach Hypothesis Testing </div>
                </th>
            </tr>

            <tr style="width: 50%;">
                <td style="width: 50%;">
                    <div class="well well-sm row mx-md-3 ">
                        <input type="radio" name="rbtn" id="r1" value="r1" />
                        <label for="r1" class="fs-4">Method 1</label>
                    </div>
                </td>

                <td style="width: 50%;">
                    <div class="well well-sm row mx-md-3 ">
                        <input type="radio" name="rbtn" id="r2" value="r2" />
                        <label for="r2" class="fs-4">Method 2</label>
                    </div>
                </td>
            </tr>

            <tr>

                <td style="width: 50%;">
                    <div class="well row mx-md-3">

                        <fieldset id="f1">
                            <table style="margin: 0 auto; text-align: left; display: table;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_nh_val">Determine Null Hypothesis <i><b>H<sub>0</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_nh_val" name="pva_nh_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_ah_val">Determine Alternate Hypothesis <i><b>H<sub>1</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_ah_val" name="pva_ah_val" disabled>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_pm_val">Determine Population Mean <i><b>&#xb5;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_pm_val" name="pva_pm_val" disabled>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sl_val">Determine Significance Level <i><b>&alpha;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sl_val" name="pva_sl_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sm_val">Determine Sample Mean <i><b>x&#772</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sm_val" name="pva_sm_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sd_val">Determine Stadard Deviation <i><b>&sigma;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sd_val" name="pva_sd_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_ss_val">Determine Sample Size <i><b>n</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_ss_val" name="pva_ss_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="text-align: center;">
                                        <select class="form-select-sm fs-3" oninput="toggleInput()" name="pva_m1_conditions" id="pva_m1_conditions">
                                            <option value="not_equal">H1 &#8800; &#xb5;</option>
                                            <option value="less_than">H1 &#8826; &#xb5;</option>
                                            <option value="greater_than">H1 &#8827; &#xb5;</option>
                                        </select>
                                    </td>
                            
                                    <td style="text-align: center;">
                                        <button id="pva_m1_btn" class="btn btn-primary m-lg-3 fs-4" onclick="calculateSDSM(
                                                                            document.getElementById('pva_nh_val').value, 
                                                                            // document.getElementById('pva_pm_val').value, 
                                                                            document.getElementById('pva_sl_val').value, 
                                                                            document.getElementById('pva_sm_val').value, 
                                                                            document.getElementById('pva_sd_val').value, 
                                                                            document.getElementById('pva_ss_val').value, 
                                                                            document.getElementById('pva_m1_conditions').value)">Calculate</button>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <!-- </form> -->
                    </div>
                </td>

                <td style="width: 50%;">
                    <div class="well row mx-md-3">
                        <!-- <form> -->
                        <fieldset id="f2">
                            <table style="text-align: center; width: 100%">

                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_m2_z_val">Determine <i><b>z</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 " type="text" id="pva_m2_z_val" name="pva_m2_z_val" required>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <select class="form-select-sm fs-3 m-lg-5" aria-label="Default select example" oninput="toggleInput()" name="pva_m2_conditions" id="pva_m2_conditions">
                                            <option value="left_tail">Left Tail</option>
                                            <option value="right_tail">Right Tail</option>
                                            <option value="voth_tail">Both Tail</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-primary m-lg-5 fs-4" id="pva_m2_btn"
                                            onclick="calculateMethod2(document.getElementById('pva_m2_z_val').value, document.getElementById('pva_m2_conditions').value)">Calculate</button>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <!-- </form> -->
                    </div>
                </td>

            </tr>

            <tr>
                <td colspan="2">
                    <div class="panel panel-default">
                        <table
                            class="border border-3 rounded-pill table table-bordered table-hover table-light table-striped text-center fs-3"
                            id="result"></table>
                    </div>
                </td>
            </tr>

        </table>
    </div>

</body>

<script>

    const pva_nh_val = document.getElementById("pva_nh_val");
    const pva_ah_val = document.getElementById("pva_ah_val");
    const pva_pm_val = document.getElementById("pva_pm_val");
    const pva_sl_val = document.getElementById("pva_sl_val");
    const pva_sm_val = document.getElementById("pva_sm_val");
    const pva_sd_val = document.getElementById("pva_sd_val");
    const pva_ss_val = document.getElementById("pva_ss_val");
    const pva_m1_conditions = document.getElementById("pva_m1_conditions");
    const pva_m2_z_val = document.getElementById("pva_m2_z_val");
    const pva_m2_conditions = document.getElementById("pva_m2_conditions");
    const pva_m1_btn = document.getElementById("pva_m1_btn");
    const pva_m2_btn = document.getElementById("pva_m2_btn");

    $(document).ready(function () {
        $("#f2").prop("disabled", true);
        $("#r1").prop("checked", true);
        $("input:radio").click(function () {
            if ($(this).val() == "r1") {
                $("#f1").prop("disabled", false);
                $("#f2").prop("disabled", true);
            } else {
                $("#f1").prop("disabled", true);
                $("#f2").prop("disabled", false);
            }
        });
    });

    if (pva_nh_val.value == "" || pva_sl_val.value == "" || pva_sm_val.value == "" || pva_sd_val.value == "" || pva_ss_val.value == "") {
        pva_m1_btn.disabled = true;
    }

    if(pva_m2_z_val.value == "") {
        pva_m2_btn.disabled = true;
    }

    // allows only positive and positive decimal values
    // allows only positive values
    function isValidInputForMethod1() {
        if ((pva_nh_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_sl_val.value).match(/^[0-9]+$/) &&
            (pva_sm_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_sd_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_ss_val.value).match(/^[0-9]+$/)) {
            pva_m1_btn.disabled = false;
        } else if (pva_nh_val.value == "" || pva_sl_val.value == "" || pva_sm_val.value == "" || pva_sd_val.value == "" || pva_ss_val.value == "") {
            // val.setCustomValidity("Empty Input");
            pva_m1_btn.disabled = true;
        } else {
            // ciopmks_sm_val.setCustomValidity("allows only alphabet letters");
            pva_m1_btn.disabled = true;
        }
    }

    // it will check enter should be either positive or negative or positive decimal or negative decimal
    function isValidInputForMethod2() {
        if ((pva_m2_z_val.value).match(/^-?\d+(\.\d+)?$/)) {
            pva_m2_btn.disabled = false;
        } else {
            pva_m2_btn.disabled = true;
        }
    }

    // var answer = Math.abs(jStat.normal.inv(sig, 0, 1)).toFixed(3) 0.025 = 1.960

    pva_nh_val.addEventListener("input", isValidInputForMethod1);
    pva_sl_val.addEventListener("input", isValidInputForMethod1);
    pva_sm_val.addEventListener("input", isValidInputForMethod1);
    pva_sd_val.addEventListener("input", isValidInputForMethod1);
    pva_ss_val.addEventListener("input", isValidInputForMethod2);
</script>

</html>
