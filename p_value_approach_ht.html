<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P - Value Approach Hypothesis Testing</title>
    <link rel="stylesheet" href="./css/p_value_approach_ht.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/p_value_approach_ht.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <div class="well bg-transparent border-0">

        <table style="text-align: center; width: 100%;" id="mainTableGraphs">
            <tr>
                <th colspan="2" align="center">
                    <div class="well bg-primary bg-opacity-50 border border-3 rounded-pill border-primary fs-1 ">
                        <i>P</i> - Value Approach Hypothesis Testing </div>
                </th>
            </tr>

            <tr>

                <td style="width: 50%;">

                    <div class="d-flex align-items-center justify-content-center">
                        <div class="well row mx-md-3 w-50">

                            <table style="margin: 0 auto; text-align: left; display: table;">
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_nh_val">Determine Null Hypothesis <i><b>H<sub>0</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_nh_val" name="pva_nh_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_ah_val">Determine Alternate Hypothesis <i><b>H<sub>1</sub></b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_ah_val" name="pva_ah_val" disabled>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_pm_val">Determine Population Mean <i><b>&#xb5;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_pm_val" name="pva_pm_val" disabled>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sl_val">Determine Significance Level <i><b>&alpha;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sl_val" name="pva_sl_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sm_val">Determine Sample Mean <i><b>x&#772</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sm_val" name="pva_sm_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_sd_val">Determine Stadard Deviation <i><b>&sigma;</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_sd_val" name="pva_sd_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="width: 50%;">
                                        <label class="fs-4" for="pva_ss_val">Determine Sample Size <i><b>n</b></i> :-</label>
                                    </td>
                                    <td style="width: 50%;">
                                        <input class="form-control fs-3 m-3" type="text" id="pva_ss_val" name="pva_ss_val" required>
                                    </td>
                                </tr>
                            
                                <tr style="width: 50%;">
                                    <td style="text-align: center;">
                                        <select class="form-select-sm fs-3" oninput="toggleInput()" name="pva_m1_conditions" id="pva_m1_conditions">
                                            <option value="two_tailed">H1 &#8800; &#xb5;</option>
                                            <option value="left_tailed">H1 &#8826; &#xb5;</option>
                                            <option value="right_tailed">H1 &#8827; &#xb5;</option>
                                        </select>
                                    </td>
                            
                                    <td style="text-align: center;">
                                        <button id="pva_m1_btn" class="btn btn-primary m-lg-3 fs-4" onclick="calculatePVHT(
                                                                            document.getElementById('pva_nh_val').value, 
                                                                            document.getElementById('pva_sl_val').value, 
                                                                            document.getElementById('pva_sm_val').value, 
                                                                            document.getElementById('pva_sd_val').value, 
                                                                            document.getElementById('pva_ss_val').value, 
                                                                            document.getElementById('pva_m1_conditions').value)">Calculate</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <div class="">
                                            <table
                                                class="border border-3 rounded-pill table table-bordered table-hover table-light table-striped text-center fs-3"
                                                id="result"></table>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </td>

            </tr>

        </table>
    </div>

</body>

<script>

    const pva_nh_val = document.getElementById("pva_nh_val");
    const pva_ah_val = document.getElementById("pva_ah_val");
    const pva_pm_val = document.getElementById("pva_pm_val");
    const pva_sl_val = document.getElementById("pva_sl_val");
    const pva_sm_val = document.getElementById("pva_sm_val");
    const pva_sd_val = document.getElementById("pva_sd_val");
    const pva_ss_val = document.getElementById("pva_ss_val");
    const pva_m1_conditions = document.getElementById("pva_m1_conditions");
    const pva_m1_btn = document.getElementById("pva_m1_btn");

    if (pva_nh_val.value == "" || pva_sl_val.value == "" || pva_sm_val.value == "" || pva_sd_val.value == "" || pva_ss_val.value == "") {
        pva_m1_btn.disabled = true;
    }

    // allows only positive and positive decimal values
    // allows only positive values
    function isValidInputForMethod1() {
        if ((pva_nh_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_sl_val.value).match(/^[0-9]+$/) &&
            (pva_sm_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_sd_val.value).match(/^\d+(\.\d+)?$/) &&
            (pva_ss_val.value).match(/^[0-9]+$/)) {
            pva_m1_btn.disabled = false;
        } else if (pva_nh_val.value == "" || pva_sl_val.value == "" || pva_sm_val.value == "" || pva_sd_val.value == "" || pva_ss_val.value == "") {
            // val.setCustomValidity("Empty Input");
            pva_m1_btn.disabled = true;
        } else {
            // ciopmks_sm_val.setCustomValidity("allows only alphabet letters");
            pva_m1_btn.disabled = true;
        }
    }

    function setValue() {
        pva_ah_val.value = pva_nh_val.value;
        pva_pm_val.value = pva_nh_val.value;
    }

    // var answer = Math.abs(jStat.normal.inv(sig, 0, 1)).toFixed(3) 0.025 = 1.960

    pva_nh_val.addEventListener("input", isValidInputForMethod1);
    pva_nh_val.addEventListener("input", setValue);
    pva_sl_val.addEventListener("input", isValidInputForMethod1);
    pva_sm_val.addEventListener("input", isValidInputForMethod1);
    pva_sd_val.addEventListener("input", isValidInputForMethod1);
    pva_ss_val.addEventListener("input", isValidInputForMethod1);
</script>

</html>
